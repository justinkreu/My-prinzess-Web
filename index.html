<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>F√ºr Meine Prinzessin ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    overflow-x: hidden;
}

/* LOGIN & MAIN */
#loginScreen, #mainContent {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#mainContent {
    display: none;
}

h1, h2 {
    font-size: 6vw;
}

input {
    padding: 10px;
    font-size: 4vw;
    border-radius: 20px;
    border: 1px solid #ccc;
    margin: 10px;
    width: 60%;
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 4vw;
    border-radius: 20px;
    border: none;
    margin: 10px;
    transition: transform 0.1s;
}

button.yes {
    background: #ff4d6d;
    color: white;
}

button.no {
    background: #eee;
    color: #333;
    position: absolute;
    font-weight: bold;
}

.photo {
    width: 70%;
    max-width: 250px;
    border-radius: 20px;
    margin: 15px 0;
}

.buttons {
    position: relative;
    width: 80%;
    height: 200px;
}

#message {
    display: none;
    font-size: 5vw;
    margin-top: 15px;
}

/* Herzregen & Explosion */
.heart {
    position: absolute;
    top: -10px;
    font-size: clamp(18px, 5vw, 24px);
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); opacity:0; }
}

.explosion-heart {
    position: absolute;
    left: 50%;
    top: 50%;
    font-size: clamp(20px, 6vw, 28px);
    pointer-events: none;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform:translate(-50%,-50%) scale(0.5); opacity:1; }
    100% { transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.3); opacity:0; }
}

/* Shake */
@keyframes shake {
    0%{transform:translate(0,0);}
    25%{transform:translate(-3px,3px);}
    50%{transform:translate(3px,-3px);}
    75%{transform:translate(-3px,3px);}
    100%{transform:translate(0,0);}
}
.shake { animation:shake 0.4s; }

/* Vollbild Loader ‚Äì pochendes Herz */
#loader {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(255,255,255,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    font-size: 20vw;
    color: #ff4d6d;
    animation: beat 0.6s infinite alternate;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="loginScreen">
    <h2>MEINE PRINZESSIN üíï</h2>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="checkPassword()">√ñffnen ‚ù§Ô∏è</button>
    <p id="error"></p>
</div>

<!-- Loader Vollbild -->
<div id="loader">‚ù§Ô∏è</div>

<div id="mainContent">
    <h1>Elina, m√∂chtest du mein Valentin sein? üíò</h1>
    <img src="foto.jpg" class="photo">

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Ja ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">Nein üò¢</button>
    </div>

    <p id="message">
        Du bist meine kleine Prinzessin üíï Ich liebe dich √ºber alles ‚ù§Ô∏è
    </p>
</div>

<script>
/* ======= NO ZOOM ======= */
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('dblclick', e => e.preventDefault());

/* ======= LOGIN + LADER ======= */
const correctPassword = "16122023";

function checkPassword(){
    if(document.getElementById("passwordInput").value === correctPassword){
        const loader = document.getElementById("loader");
        loader.style.display = "flex";

        // 3 Sekunden Herz-Animation
        setTimeout(()=>{
            loader.style.display = "none";
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("mainContent").style.display = "flex";
        }, 3000);
    } else {
        document.getElementById("error").innerText="Falsches Passwort üíî";
    }
}

/* ======= JA ANIMATION ======= */
function sayYes(){
    // Nein-Button ausblenden
    document.getElementById("noBtn").style.display="none";

    const msg = document.getElementById("message");
    msg.style.display="block";

    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"), 400);

    heartExplosion();
    startHeartRain();
}

function startHeartRain(){
    for(let i=0; i<25; i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
        heart.style.left = Math.random()*100 + "%";
        heart.style.animationDuration = (Math.random()*2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 5000);
    }
}

function heartExplosion(){
    for(let i=0; i<35; i++){
        const heart = document.createElement("div");
        heart.classList.add("explosion-heart");
        heart.innerText = "üíñ";
        const randomX = (Math.random()-0.5)*300 + "px";
        const randomY = (Math.random()-0.5)*300 + "px";
        heart.style.setProperty("--x", randomX);
        heart.style.setProperty("--y", randomY);
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 1000);
    }
}

/* ======= NEIN BUTTON ======= */
const noBtn = document.getElementById("noBtn");
const noTexts = [
 "Nein ist keine Option üòú",
 "Es gibt nur Ja ‚ù§Ô∏è",
 "Falscher Button üòè",
 "Du willst doch Ja dr√ºcken üòå",
 "Versuch es nochmal üòÖ",
 "Haha, nur Ja z√§hlt üòò",
 "Nicht so schnell üòá",
 "Dr√ºck doch Ja ‚ù§Ô∏è"
];
let textIndex = 0;
let speedMultiplier = 1;

noBtn.addEventListener("touchstart", handleNoClick);
noBtn.addEventListener("mouseover", handleNoClick);

function handleNoClick(){
    moveButton();
    speedMultiplier += 0.2;
}

function moveButton(){
    const container = document.querySelector(".buttons");
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerWidth - btnWidth;
    const maxY = containerHeight - btnHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.innerText = noTexts[textIndex];
    textIndex = (textIndex + 1) % noTexts.length;

    noBtn.style.transform = "scale(" + (1 + (speedMultiplier * 0.05)) + ")";
}
</script>

</body>
</html>
