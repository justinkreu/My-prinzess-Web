<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>F√ºr Meine Prinzessin ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffe6f0, #ffb6c1);
    overflow-x: hidden;
}

/* LOGIN & MAIN */
#loginScreen, #mainContent {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#mainContent {
    display: none;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

h1, h2 {
    font-size: 6vw;
    color: #ff1f4b;
    text-shadow: 1px 1px 8px rgba(255, 77, 109, 0.5);
}

/* INPUT */
input {
    padding: 12px;
    font-size: 4vw;
    border-radius: 25px;
    border: 2px solid #ff4d6d;
    margin: 10px;
    width: 65%;
    text-align: center;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #ff1f4b;
    box-shadow: 0 0 15px rgba(255,31,75,0.5);
}

/* BUTTONS */
button {
    padding: 12px 25px;
    font-size: 4vw;
    border-radius: 25px;
    border: none;
    margin: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}

button.yes {
    background: linear-gradient(145deg, #ff4d6d, #ff1f4b);
    color: #fff;
    box-shadow: 0 4px 15px rgba(255,77,109,0.5);
}

button.yes:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(255,77,109,0.7);
}

button.no {
    background: #fff5f8;
    color: #ff4d6d;
    font-weight: bold;
    position: absolute;
}

button.no:hover {
    transform: scale(1.05);
}

/* PHOTO */
.photo {
    width: 70%;
    max-width: 250px;
    border-radius: 20px;
    margin: 20px 0;
    border: 4px solid #ff4d6d;
    box-shadow: 0 0 20px rgba(255,77,109,0.4);
    transition: transform 0.3s;
}

.photo:hover {
    transform: scale(1.05);
}

/* MESSAGE */
#message {
    display: none;
    font-size: 5vw;
    margin-top: 20px;
    color: #ff1f4b;
    font-weight: bold;
    text-shadow: 1px 1px 8px rgba(255,77,109,0.4);
}

/* BUTTON CONTAINER */
.buttons {
    position: relative;
    width: 80%;
    height: 200px;
}

/* HERZREGEN & EXPLOSION */
.heart {
    position: absolute;
    top: -10px;
    font-size: clamp(18px, 5vw, 24px);
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); opacity:0; }
}

.explosion-heart {
    position: absolute;
    left: 50%;
    top: 50%;
    font-size: clamp(20px, 6vw, 28px);
    pointer-events: none;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform:translate(-50%,-50%) scale(0.5); opacity:1; }
    100% { transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.3); opacity:0; }
}

/* SHAKE */
@keyframes shake {
    0%{transform:translate(0,0);}
    25%{transform:translate(-3px,3px);}
    50%{transform:translate(3px,-3px);}
    75%{transform:translate(-3px,3px);}
    100%{transform:translate(0,0);}
}
.shake { animation:shake 0.4s; }

/* LOADER */
#loader {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(255,230,240,0.95);
    justify-content:center;
    align-items:center;
    z-index:9999;
    font-size: 25vw;
    color: #ff4d6d;
    animation: beat 0.6s infinite alternate;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="loginScreen">
    <h2>MEINE PRINZESSIN üíï</h2>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="checkPassword()">√ñffnen ‚ù§Ô∏è</button>
    <p id="error"></p>
</div>

<!-- Vollbild Loader -->
<div id="loader">‚ù§Ô∏è</div>

<div id="mainContent">
    <h1>Elina, m√∂chtest du mein Valentin sein? üíò</h1>
    <img src="foto.jpg" class="photo">

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Ja ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">Nein üò¢</button>
    </div>

    <p id="message">
        Du bist meine kleine Prinzessin üíï Ich liebe dich √ºber alles ‚ù§Ô∏è
    </p>
</div>

<script>
/* NO ZOOM */
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('dblclick', e => e.preventDefault());

/* LOGIN & LOADER + EXPLOSION */
const correctPassword = "16122023";

function checkPassword(){
    if(document.getElementById("passwordInput").value === correctPassword){
        const loader = document.getElementById("loader");
        loader.style.display = "flex";

        // 3 Sekunden warten, dann Loader explodiert
        setTimeout(()=>{
            heartExplosionLoader(); // kleine Herzen aus Loader
            loader.style.display = "none";
            document.getElementById("loginScreen").style.display = "none";
            const main = document.getElementById("mainContent");
            main.style.display = "flex";
            setTimeout(()=> main.style.opacity = 1, 50); // sanftes Fade-In
        }, 3000);
    } else {
        document.getElementById("error").innerText="Falsches Passwort üíî";
    }
}

/* ===== JA ANIMATION ===== */
function sayYes(){
    document.getElementById("noBtn").style.display="none";
    const msg = document.getElementById("message");
    msg.style.display="block";

    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"), 400);

    heartExplosion();
    startHeartRain();
}

/* ===== HERZREGEN & EXPLOSION ===== */
function startHeartRain(){
    for(let i=0; i<25; i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
        heart.style.left = Math.random()*100 + "%";
        heart.style.animationDuration = (Math.random()*2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 5000);
    }
}

function heartExplosion(){
    for(let i=0; i<35; i++){
        const heart = document.createElement("div");
        heart.classList.add("explosion-heart");
        heart.innerText = "üíñ";
        const randomX = (Math.random()-0.5)*300 + "px";
        const randomY = (Math.random()-0.5)*300 + "px";
        heart.style.setProperty("--x", randomX);
        heart.style.setProperty("--y", randomY);
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 1000);
    }
}

/* ===== LOADER HERZ EXPLOSION ===== */
function heartExplosionLoader(){
    for(let i=0;i<60;i++){
        const heart = document.createElement("div");
        heart.classList.add("explosion-heart");
        heart.innerText = "üíñ";
        const randomX = (Math.random()-0.5)*window.innerWidth + "px";
        const randomY = (Math.random()-0.5)*window.innerHeight + "px";
        heart.style.setProperty("--x", randomX);
        heart.style.setProperty("--y", randomY);
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1500);
    }
}

/* ===== NEIN BUTTON ===== */
const noBtn = document.getElementById("noBtn");
const noTexts = [
 "Nein ist keine Option üòú",
 "Es gibt nur Ja ‚ù§Ô∏è",
 "Falscher Button üòè",
 "Du willst doch Ja dr√ºcken üòå",
 "Versuch es nochmal üòÖ",
 "Haha, nur Ja z√§hlt üòò",
 "Nicht so schnell üòá",
 "Dr√ºck doch Ja ‚ù§Ô∏è"
];
let textIndex = 0;
let speedMultiplier = 1;

noBtn.addEventListener("touchstart", handleNoClick);
noBtn.addEventListener("mouseover", handleNoClick);

function handleNoClick(){
    moveButton();
    speedMultiplier += 0.2;
}

function moveButton(){
    const container = document.querySelector(".buttons");
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerWidth - btnWidth;
    const maxY = containerHeight - btnHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.innerText = noTexts[textIndex];
    textIndex = (textIndex + 1) % noTexts.length;

    noBtn.style.transform = "scale(" + (1 + (speedMultiplier * 0.05)) + ")";
}
</script>
</body>
</html>
