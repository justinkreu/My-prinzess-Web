<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F√ºr Meine Prinzessin ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
}

#loginScreen, #mainContent {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#mainContent {
    display: none;
}

h1, h2 {
    font-size: 6vw;
}

input {
    padding: 10px;
    font-size: 4vw;
    border-radius: 20px;
    border: 1px solid #ccc;
    margin: 10px;
    width: 60%;
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 4vw;
    border-radius: 20px;
    border: none;
    margin: 10px;
    transition: 0.2s;
}

button.yes {
    background: #ff4d6d;
    color: white;
}

button.no {
    background: #eee;
    color: #333;
    position: absolute;
    font-weight: bold;
}

.photo {
    width: 70%;
    max-width: 250px;
    border-radius: 20px;
    margin: 15px 0;
}

.buttons {
    position: relative;
    width: 80%;
    height: 200px;
}

#message {
    display: none;
    font-size: 5vw;
    margin-top: 15px;
}
</style>
</head>

<body>

<div id="loginScreen">
    <h2>MEINE PRINZESSIN üíï</h2>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="checkPassword()">√ñffnen ‚ù§Ô∏è</button>
    <p id="error"></p>
</div>

<div id="mainContent">
    <h1>Elina, m√∂chtest du mein Valentin sein? üíò</h1>
    <img src="foto.jpg" class="photo">

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Ja ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">Nein üò¢</button>
    </div>

    <p id="message">
        Du bist meine kleine Prinzessin üíï Ich liebe dich √ºber alles ‚ù§Ô∏è
    </p>
</div>

<script>
const correctPassword = "16122023";

function checkPassword(){
    if(document.getElementById("passwordInput").value === correctPassword){
        document.getElementById("loginScreen").style.display="none";
        document.getElementById("mainContent").style.display="flex";
    } else {
        document.getElementById("error").innerText="Falsches Passwort üíî";
    }
}

function sayYes(){
    document.getElementById("message").style.display="block";
}

/* =========================
   NEIN BUTTON LOGIK
========================= */

const noBtn = document.getElementById("noBtn");

const noTexts = [
 "Nein ist keine Option üòú",
 "Es gibt nur Ja ‚ù§Ô∏è",
 "Falscher Button üòè",
 "Du willst doch Ja dr√ºcken üòå"
];

let textIndex = 0;
let speedMultiplier = 1;

noBtn.addEventListener("touchstart", handleNoClick);
noBtn.addEventListener("mouseover", handleNoClick);

function handleNoClick(){
    moveButton();
    speedMultiplier += 0.2;
}

function moveButton(){
    const container = document.querySelector(".buttons");
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerWidth - btnWidth;
    const maxY = containerHeight - btnHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.innerText = noTexts[textIndex];
    textIndex = (textIndex + 1) % noTexts.length;

    noBtn.style.transform = "scale(" + (1 + (speedMultiplier * 0.05)) + ")";
}
</script>

</body>
</html>
